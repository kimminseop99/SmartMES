<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>MES 로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
  <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">MES 로그인</h2>

  <form method="post" th:action="@{/login}">
    <div class="mb-4">
      <label for="username" class="block text-sm font-medium text-gray-700">아이디</label>
      <input type="text" id="username" name="username" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
    </div>
    <div class="mb-6">
      <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
      <input type="password" id="password" name="password" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700">로그인</button>
  </form>

  <div class="mt-4 text-center text-sm">
    <a th:href="@{/register}" class="text-blue-500 hover:underline">회원가입</a>
  </div>
</div>

</body>
</html>
